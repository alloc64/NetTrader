<html>
    <head>
      <style>
        .graph {
          height: 600px;
          width: 100%;
        }
      </style>
    </head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <body>
        <div class="body">
            <div class="container">
                <div class="graph" id="graph">
            </div>
        </div>
    <body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./history.js"></script>
    <script type="text/javascript">

        $(document).ready(function()
        {
              google.charts.load('visualization', '1', {packages: ['corechart']});
              google.charts.setOnLoadCallback(drawChart);
              function drawChart()
              {
                    var options = {
                        chart: {
                          title: '',
                          subtitle: ''
                        },
                        width: "100%",
                        height: "100%",
                        vAxis: {
                            maxValue: 1,
                            gridlines: {
                                color: 'transparent'
                            }
                        },
                        series: {
                            0: {
                                // set any applicable options on the first series
                                color: '#3498db'
                            },
                            1: {
                                color: '#34495e'
                            },
                            2: {
                                // set the options on the second series
                                lineWidth: 0,
                                pointSize: 10,
                                visibleInLegend: false
                            },
                            3: {
                                // set the options on the second series
                                lineWidth: 0,
                                pointSize: 10,
                                visibleInLegend: false
                            },
                            4: {
                                color: '#00FF00',
                                'tooltip' : false
                            },
                            5: {
                                color: '#FF0000',
                                'tooltip' : false
                            }
                        }
                    };

                    var data = new google.visualization.DataTable();

                    data.addColumn('string', 'time');
                    data.addColumn({type: 'string', role: 'annotationText'});

                    data.addColumn('number', 'BTC-USD Match');
                    data.addColumn({type: 'string', role: 'tooltip'});

                    data.addColumn('number', 'BTC-EUR Match');
                    data.addColumn({type: 'string', role: 'tooltip'});

                    data.addColumn('number');
                    data.addColumn({type: 'string', role: 'tooltip'});

                    data.addColumn('number');
                    data.addColumn({type: 'string', role: 'tooltip'});

                    data.addColumn('number', 'Trend rise');
                    data.addColumn('number', 'Trend fall');

                    data.addRows(historyDataPoints);

                    var chart = new google.visualization.LineChart(document.getElementById('graph'));
                    chart.draw(data, options);
              }
        });

    </script>
</html>
